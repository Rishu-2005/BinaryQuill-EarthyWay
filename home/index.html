<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthyWay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>EarthyWay</h1>
        <nav>
            <input type="checkbox" id="click">
            <label for="click" class="menubtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav">
                <li><a href="#">Earth Score</a></li>
                <li><a href="#">Publish Ride</a></li>
                <li><a href="#">Home</a></li>
                <li><button id="login">Login/SignUp</button></li>
            </ul>

        </nav>
    </div>

    <section>
        <div class="drivetxt">
            <h1>DRIVE CHANGE, <br>RIDE GREEN</h1>
            <p>Join our community to reduce emissions<br>
                and save resources by sharing vehicles.</p>
            <div class="btns">
                <button>List Your Vehicle</button>
                <button>Explore Vehicles</button>
            </div>
        </div>
    </section>
</body>
</html>
